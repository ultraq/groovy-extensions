plugins {
	id 'groovy'
	id 'jacoco'
	id 'distribution'
	id 'maven-publish'
	id 'idea'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/4.0.0/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/4.0.0/maven-publish-support.gradle'

description = 'A collection of extensions for Groovy projects that I almost wish were a part of the GDK'
version = '2.0.0-SNAPSHOT'
sourceCompatibility = 1.8
group = 'nz.net.ultraq.extensions'
year = '2020'

dependencies {
	implementation(
		'org.apache.groovy:groovy:4.0.0'
	)
	testImplementation('org.spockframework:spock-core:2.1-groovy-3.0-SNAPSHOT') {
		exclude module: 'groovy'
	}
}

test {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes('Automatic-Module-Name': 'nz.net.ultraq.extensions.groovy')
	}
}
