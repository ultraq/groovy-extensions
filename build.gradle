plugins {
	id 'groovy'
	id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.10.1'
	id 'maven-publish'
	id 'idea'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.4.0/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.4.0/maven-publish-support.gradle'

description = 'A collection of extensions for Groovy projects that I almost wish were a part of the GDK'
sourceCompatibility = 1.8

group    = 'nz.net.ultraq.extensions'
artifact = 'groovy-extensions'
version  = '1.1.0-SNAPSHOT'
year     = '2020'

dependencies {
	implementation(
		'org.codehaus.groovy:groovy:3.0.8'
	)
	testImplementation(
		'org.spockframework:spock-core:2.0-groovy-3.0'
	)
}

processResources {
	expand([
		moduleVersion: version
	])
}

compileGroovy {
	groovyOptions.optimizationOptions.indy = true
}

test {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes('Automatic-Module-Name': 'nz.net.ultraq.extensions.groovy')
	}
}
