plugins {
	id 'groovy'
	id 'jacoco'
	id 'maven-publish'
	id 'idea'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/4.3.1/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/4.3.1/maven-publish-support.gradle'

description = 'A collection of extensions for Groovy projects that I almost wish were a part of the GDK'
version = '2.3.2'
group = 'nz.net.ultraq.groovy'
year = '2020'

dependencies {
	implementation 'org.apache.groovy:groovy:4.0.21'

	testImplementation 'net.bytebuddy:byte-buddy:1.14.18'
	testImplementation 'org.objenesis:objenesis:3.4'
	testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(8)
		vendor = JvmVendorSpec.ADOPTIUM
	}
}

testing {
	suites {
		test {
			useJUnitJupiter()
		}
	}
}

jar {
	manifest {
		attributes('Automatic-Module-Name': 'nz.net.ultraq.groovy.extensions')
	}
}
